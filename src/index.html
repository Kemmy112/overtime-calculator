<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tips</title>
    <link rel="stylesheet" href="/src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrappup">
      <div class="display-area-one">
        <span class="icon"
          ><i class="fa-solid fa-arrows-rotate" onclick="toClear()"></i
        ></span>
        <div class="text text1">
          <p>How many hours do you work per day?</p>
          <input type="number" placeholder="Enter here" id="work" />
        </div>

        <span class="text text2">
          <p>What's your hourly rate?</p>
          <span>$</span
          ><input type="number" placeholder="Enter here" id="hourly" /> </span
        ><button id="dobtn" type="button">Calculate</button>

        <div class="text show">
          <p>You get an overtime of:</p>
          <span>$</span><input type="number" id="display" class="result" />
        </div>
      </div>
    </div>
    <script src="./this.js"></script>
  </body>
</html>
